<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Half-the-Average Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 16px;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
    }
    p {
      line-height: 1.5;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      margin-top: 16px;
    }
    label, input, button {
      font-size: 1rem;
    }
    input[type="number"] {
      padding: 6px 8px;
      margin-right: 8px;
      max-width: 140px;
    }
    button {
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid #444;
      background: #f3f3f3;
    }
    button:hover {
      background: #e4e4e4;
    }
    #result {
      margin-top: 12px;
      font-size: 0.95rem;
    }
    #error {
      color: #c00;
      margin-top: 8px;
    }
    #share-container {
      margin-top: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Half-the-Average Game</h1>
  <p>
    Please vote a number, whoever submitted the number closest to
    <strong>half of the average</strong> wins.
  </p>

  <div class="card">
    <form id="vote-form">
      <label for="number-input">Your number (0â€“1000):</label><br />
      <input
        id="number-input"
        type="number"
        name="value"
        min="0"
        max="1000"
        required
      />
      <button type="submit">Submit</button>
      <div id="error"></div>
    </form>

    <div id="result"></div>
  </div>

  <div id="share-container">
    <button id="share-btn">Copy / Share this link</button>
  </div>

  <script>
    const form = document.getElementById("vote-form");
    const input = document.getElementById("number-input");
    const resultDiv = document.getElementById("result");
    const errorDiv = document.getElementById("error");
    const shareBtn = document.getElementById("share-btn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorDiv.textContent = "";
      resultDiv.textContent = "";

      const value = Number(input.value);

      // Frontend validation
      if (!Number.isInteger(value) || value < 0 || value > 1000) {
        errorDiv.textContent = "Please enter an integer between 0 and 1000.";
        return;
      }

      try {
        const res = await fetch("/api/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ value })
        });

        const data = await res.json();

        if (!res.ok) {
          errorDiv.textContent = data.error || "Submission failed.";
          return;
        }

        const avg = data.average.toFixed(2);
        const target = data.target.toFixed(2);

        const message = `
          Current average: ${avg}<br/>
          Half of average (target): ${target}<br/>
          Total submissions so far: ${data.submissionsCount}<br/>
          Your number: ${data.yourValue}<br/>
          Current winning number: ${data.winningValue}<br/>
          <strong>${
            data.isCurrentWinner
              ? "Right now, you are the closest! ðŸŽ‰"
              : "Right now, you are not the closest."
          }</strong>
        `;

        resultDiv.innerHTML = message;
      } catch (err) {
        console.error(err);
        errorDiv.textContent = "Network error. Please try again.";
      }
    });

    shareBtn.addEventListener("click", async () => {
      const url = window.location.href;

      // Try Web Share API first (mobile-friendly)
      if (navigator.share) {
        try {
          await navigator.share({
            title: "Half-the-Average Game",
            text: "Join this little number game:",
            url
          });
        } catch (err) {
          // user cancelled; silently ignore
        }
        return;
      }

      // Fallback: copy to clipboard
      if (navigator.clipboard && navigator.clipboard.writeText) {
        try {
          await navigator.clipboard.writeText(url);
          alert("Link copied to clipboard!");
        } catch (err) {
          alert("Failed to copy. You can copy the URL from the address bar.");
        }
      } else {
        alert("Your browser does not support copying automatically. Please copy the URL from the address bar.");
      }
    });
  </script>
</body>
</html>
